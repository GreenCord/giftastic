<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Giftastic â€“ Gif Categories</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://use.fontawesome.com/f12d97369d.js"></script> <!--FontAwesome Icons-->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Lora:700" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/typography.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/theme_giftastic.css" />
</head>
<body class="t-giftastic">
	<div class="l-wrapper l-wrapper--flex">
		<div class="l-wrapper c-sec c-sec--dark">
			<a class="u-sronly u-sronly--tabshow" href="#skipnav" title="Skip Navigation">Skip to main content</a>
			<header class="l-container l-container--nav">
				<h1 class="c-header__brandtext">
					<a href="index.html" class="u-nolinkstyle">
						<img class="c-header__brandimg" src="assets/img/giftastic.png" alt="Giftastic Logo" />
					</a>
					<a href="https://giphy.com" title="GIPHY" target="_blank"><img class="c-header__brandimg--right" src="assets/img/Poweredby_100px-Black_VertLogo.png" alt="Powered by Giphy" /></a>
				</h1>
			</header>
			<div class="l-container l-container--nav c-search">
				<form id="js-add-button" class="c-search__form">
					<input id="js-user-input" type="text" class="c-search__input" placeholder="Search for gifs..." /><input class="c-search__btn-submit" type="submit" value="Search" />
				</form>
			</div>
		</div>

		<div class="l-wrapper">
			<div class="l-container c-col-full" id="skipnav">
			
				<div id="js-input" class="c-btnlist" style="display: none;">
					<div id="js-input-header" class="c-btnlist__header u-f-serif">10 most recent searches...</div>
					<div id="js-buttons"></div>
					<div class="c-btnlist__options"><button id="js-clear-history" type="button" class="c-btn c-btn--action" style="display: none;">Clear History</button>
				</div>
				
			</div>
		</div>
		
		<div class="l-wrapper">
			<div class="l-container">

				<div id="js-gif-display" class="l-grid c-panel">
				</div>
				<div id="js-loadpanel" class="c-panel" style="display: none;">
					<div class="c-panel__loader">
						<svg class="c-panel__loaderanim" width="60" height="60">
							
							<rect class="c-panel__loaderelem" x="5" y="5" width="25" height="25" style="fill: #be3d50;" />
							<rect class="c-panel__loaderelem" x="30" y="5" width="25" height="25" style="fill: #3d46be;" />
							<rect class="c-panel__loaderelem" x="5" y="30" width="25" height="25" style="fill: #7a317d;" />
							<rect class="c-panel__loaderelem" x="30" y="30" width="25" height="25" style="fill: #b3be3d;" />
							Loading...

						</svg>
					</div>
				</div>

				<div id="js-error" class="c-panel u-error" style="display: none;"></div>

			</div>
		</div>

	</div>
	<div class="footer-wrapper">
		<footer>
			<p>&copy; 2017 &ndash; Steven Martinez &ndash; All Rights Reserved.</p>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="assets/js/giftastic.js" type="text/javascript"></script>
</body>
</html>
